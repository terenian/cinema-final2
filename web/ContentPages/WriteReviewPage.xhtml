<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head></h:head>
    <h:body>
        <h:form >
            <h1>Write a Review for #{ReviewsBean.movie.movieName}</h1>
            <br></br>
            <h:inputTextarea rows="5" cols="50" value="#{ReviewsBean.review}"/>
            <br></br>
            <h:commandButton value="Submit Review" action="#{ReviewsBean.saveReview()}" onclick="window.alert('Thanks for your review!')"/>
        </h:form>
    </h:body>
</html>
