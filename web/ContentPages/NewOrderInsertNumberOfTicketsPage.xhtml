<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>
        
    <h1>New Order</h1>   
    <h3>Chosen Hall is: ${ScreeningsBean.hall.hallName}</h3>    
    <h3>Chosen Movie is: ${ScreeningsBean.movie.movieName}</h3>    
    <h3>Chosen Screening is: ${ScreeningsBean.screening.date} at: ${ScreeningsBean.screening.time}</h3> 
    <h:form>  
        <h2>Insert number of desired Tickets. Maximum available is #{ScreeningsBean.numberOfFreeTickets}: </h2>
        <h:inputText value="#{ScreeningsBean.numberOfDesiredTickets}" size="2" maxlength="3" required="true" requiredMessage="Number of Tickets is mandatory."
                     validator="#{ScreeningsBean.validateFreeTickets}"/>
        <h:commandButton id="saveTickets" value="Save Tickets" action="NewOrderSummary">
            <f:actionListener binding="#{ScreeningsBean.saveOrder()}" />
        </h:commandButton>
    </h:form>
</html>
