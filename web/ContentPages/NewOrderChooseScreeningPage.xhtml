<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head></h:head>
        
    <h:form >
        <h1>New Order</h1>   
        <h3>Chosen Hall is: ${ScreeningsBean.hall.hallName}</h3>    
        <h3>Chosen Movie is: ${ScreeningsBean.movie.movieName}</h3>    
        <h2>Choose Screening: </h2>
        <h:selectOneMenu id="chooseScreening" value="#{ScreeningsBean.screeningID}" >
            <f:selectItem itemValue="chooseHere" itemLabel="== Choose Here =="/> 
            <c:forEach items="#{ScreeningsBean.screeningsListByMovieID}" var="screening"> 
                <f:selectItem itemValue="${screening.screeningID}" itemLabel="DATE: ${screening.date}  HOUR: ${screening.time}  PRICE: ${screening.price}" itemDescription="A"/>
            </c:forEach>
        </h:selectOneMenu>         
        <h:commandButton id="submitHall" value="Submit Hall" action="#{ScreeningsBean.checkMarkedSeats()}" />          
        <h:outputLabel id="msg" value="" />
    </h:form>
        
    <script>
        /*add this to hselectonmenue: onchange="checkIfMarkedSeats(this)"
         * to try and notify the user that this is un-marked seats show
         
        
        function checkIfMarkedSeats(selected){
            var val = selected.value;
            window.alert("val is: " + val);  
        }
        */
    </script>    
</html>
