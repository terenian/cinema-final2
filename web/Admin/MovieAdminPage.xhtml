<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>    
    </h:head>
<h:body>
	<ui:composition>
        <h1>Movie List</h1>
        <h:dataTable value="#{MoviesBean.movieList}" var="movie" border="2">
            <h:column>
                <f:facet name="header">Movie Name</f:facet>
                    #{movie.movieName}
            </h:column>
            <h:column>
                <f:facet name="header">Movie Length</f:facet>
                    #{movie.movieLength} 
            </h:column>
            <h:column>
                <f:facet name="header">Delete Movie</f:facet>
                <h:form>
                    <h:commandButton value="X" action="#{MoviesBean.deleteMovie(movie.movieId)}"/> 
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form id="newmovie">
            <table>
            <tr>
                <td><h:outputText value="Enter New Movie Name:" /></td>
                <td>
                    <h:inputText id="mname" value="#{MoviesBean.newMovie.movieName}"
                        required="true" requiredMessage="Please enter movie name" >
                        <f:validateLength minimum = "2" maximum = "16" />
                    </h:inputText>
                </td>
                <td><h:message for="mname" style="color:red" /></td>
            </tr>
            <tr>
                <td><h:outputText value="Enter New Movie Length" /></td>
                <td>
                    <h:inputText id="mlength" value="#{MoviesBean.newMovie.movieLength}"
                        required="true" requiredMessage="Please movie length" >
                        <f:validateLength minimum = "1" maximum = "3" />
                    </h:inputText>
                </td>
                <td><h:message for="mlength" style="color:red" /></td>
            </tr>
            <tr>
                <td />
                <td><h:commandButton value="Add Movie" action="#{MoviesBean.addMovie}"/></td>
            </tr>
            </table>
        </h:form>
        
    </ui:composition>
</h:body>
</html>
